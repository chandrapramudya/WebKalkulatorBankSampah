  </div>

<script>
  let jumlahCard = 1;

  function tambahCard() {
    // Ambil card terakhir yang ada
    const cardTerakhir = document.querySelector("#card-container .card:last-child");
    
    if (cardTerakhir) {
      const cardContainer = document.getElementById("card-container");
      
      // Salin card terakhir dan masukkan ke dalam card baru
      const newCard = cardTerakhir.cloneNode(true);
      newCard.style.display = "block";
      newCard.id = "card-" + jumlahCard;

      // Perbarui class untuk elemen select, input, dan label dalam card baru
      const kategoriDropdown = newCard.querySelector("#kategoriDropdown");
      const subkategoriDropdown = newCard.querySelector("#subkategoriDropdown");
      const formTotal = newCard.querySelector("#form_total");

      // ... Isi card sesuai kebutuhan

      // Sisipkan card baru ke dalam container
      cardContainer.appendChild(newCard);
      jumlahCard++;
    }
  }

  function kurangCard() {
    if (jumlahCard > 1) {
      const cardId = "card-" + (jumlahCard - 1);
      const cardToRemove = document.getElementById(cardId);
      cardToRemove.remove();
      jumlahCard--;
    }
  }

  // Data kategori dan sub-kategori dalam format JSON
  const dataSubKategori = {
    kategori1: ["Jerigen warna / bening tapi mangkak", "Tutup PET (HDPE)", "Tutup Galon (LDPE)",
      "Tutup Campur", "PP Emberan Campur", "PP Emberan Warna", "PP Emberan Hitam",
      "PC Galon UTUH / BIJI", "PC Galon PECAH / KG"],
    kategori2: ["Aqua Gelas Kotor", "Aqua Gelas Bersih", "Mountea/Sablon"],
    kategori3: ["Plastik Bening PE & PP", "HD Kresek", "Kresek Campur", "LLDPE Pouch", "PP Sablon lembaran",
      "Multi Layer"],
    kategori4: ["Kerasan / PS / ABS", "PVC"],
    kategori5: ["Buku Tulis/Buku Pelajaran", "HVS", "Kertas Buram/LKS/Warna", "Majalah", "Koran", "Duplek",
      "Kardus", "Kertas Campur"],
    kategori6: ["Besi Kaleng (Omplong)", "Besi B (Tipis)", "Besi A (Tebal & Padat)", "Seng / Paku",
      "Alumunium Kaleng/tipis", "Alumunium Tebal", "Tembaga", "Logam campur"],
    kategori7: ["Botol Bir Bintang Besar/biji", "Botol Kaca Campur"],
    kategori8: ["Rongsok Campur", "PET KW 2", "PET Bersih Bening", "PET Bersih Biru Muda",
      "PET Bersih Warna", "PET Bersih Campur"],
    kategori9: ["Jerigen Bening bersih / Jerigen minyak", "Net & PE Foam", "Tetra Pack", "Accu/kg",
      "Minyak Jelantah", "Sponge/Sepatu/Sandal Bekas", "Tray Telur", "Yakult", "Kelapa Daksina",
      "Kulit Kabel", "Boncos", "Krat"]
  };

  const kategoriDropdown = document.getElementById("kategoriDropdown");
  const subkategoriDropdown = document.getElementById("subkategoriDropdown");

  // Fungsi untuk mengisi dropdown sub-kategori sesuai dengan kategori yang dipilih
  function isiSubKategori() {
    const kategori = kategoriDropdown.value;
    const subkategoriData = dataSubKategori[kategori] || [];

    // Kosongkan dropdown sub-kategori
    subkategoriDropdown.innerHTML = "";

    // Tambahkan opsi sub-kategori
    for (let subkategori of subkategoriData) {
      const option = document.createElement("option");
      option.value = subkategori;
      option.textContent = subkategori;
      subkategoriDropdown.appendChild(option);
    }
  }

  // Menjalankan fungsi isiSubKategori saat kategori berubah
  kategoriDropdown.addEventListener("change", isiSubKategori);
</script>
